<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einkaufsliste</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="/shoppingList.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <header>
        <h1>Einkaufsliste</h1>
    </header>
    <main>
        <div class="tasklist">
            <div class="arrows">
                <button id="undoButton">
                    <i class="material-icons">arrow_back</i>
                </button>
                <button id="redoButton">            
                    <i class="material-icons">arrow_forward</i>
                </button>
            </div>
            <div class="listBtns">
                <button id="addFood" onclick="location.href='addItem.html'">Lebensmittel<br>hinzuf√ºgen</button>
                <button id="reset">Alles <br>Entfernen</button>
            </div>
        </div>
        <% items.forEach(function(item) { %>
            <div class="lebensmittel" data-item-id="<%= item._id %>">
              <div class="checkbox-wrapper-11">
                <input id="<%= item._id %>" type="checkbox" name="r" value="<%= item.pieces %>">
                <label for="<%= item._id %>" class="itemName"><%= item.title %></label>
              </div>
              <div class="qol">
                <div class="unit-value">
                  <span class="unit"><%= item.unit %></span>
                  <span class="value"><%= item.value %></span>
                </div>
                <span class="pieces"><%= item.pieces %></span>
                <div class="deleteBtn">
                  <span class="material-symbols-outlined">
                    delete
                  </span>
                </div>
              </div>
            </div>
          <% }); %>
    </main>
    <footer>
        <div class="footer-icons">
            <div class="icon">
                <a href="/views/shoppingList.ejs">
                    <span class="material-symbols-outlined">
                        shopping_cart
                    </span>
                </a>
            </div>
            <div class="icon">
                <a href="/addItem.html">
                    <span class="material-symbols-outlined">
                        add
                    </span>
                </a>
            </div>
            <div class="icon">
                <span class="material-symbols-outlined">
                    restaurant
                </span>
            </div>
        </div>
    </footer>
    <script src="/shoppingList.js"></script>
</body>
</html>
